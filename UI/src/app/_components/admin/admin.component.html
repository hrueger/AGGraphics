
<div class="container pt-5">
    <h1>Admin</h1>
    
    <div class="card p-3 my-5">
        <div class="card-body">
            <h5 class="card-title mb-4">Lower Third 1</h5>
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="title" class="form-control" id="title">
                </div>
            </div>
            <div class="row mb-3">
                <label for="subtitle" class="col-sm-2 col-form-label">Subtitle</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="subtitle" class="form-control" id="subtitle">
                </div>
            </div>
            
            <button (click)="show()" class="ms-auto btn btn-outline-primary">Show</button>
        </div>
            
        <div class="card-body">
            <h5 class="card-title mb-4">Countdown-Visualizer</h5>
            <div class="row mb-3">
                <label for="finishTimeStamp" class="col-sm-2 col-form-label">Finish timestamp</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="countdownFinishTime" class="form-control" id="finishTimeStamp">
                </div>
            </div>
            <button (click)="showCountdown()" class="ms-auto btn btn-outline-primary">Show</button>
            <button (click)="stopCountdown()" class="ms-auto btn btn-outline-danger">Stop</button>
        </div>

        <div class="card-body">
            <h5 class="card-title mb-4">Transition</h5>
            <div class="row mb-3">
                <label for="transitionText" class="col-sm-2 col-form-label">Transition text</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="transitionText" class="form-control" id="transitionText">
                </div>
            </div>
            
            <button (click)="showTransition()" class="ms-auto btn btn-outline-primary">Show</button>
        </div>
            
    </div>
    
</div>
